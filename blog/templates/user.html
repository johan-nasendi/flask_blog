<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
  <p>Hello,{{current_user.username }}</p>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for u in user %}
                <th scope="row">{{loop.index }}</th>
                <td>{{ u.username}}</td>
                <td>{{ u.email}}</td>
                <td>{{ u.password}}</td>
                <td>{{ u.Level.jabatan}}</td>
              </tr>
              {% endfor %}
              <tr>
            </tbody>
          </table>
</body>
</html>
